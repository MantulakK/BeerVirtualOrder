<div class="text-success" id="reloj"></div>

    <div class="container">

    <div class="modal fade" id="confirmCloseOrderModal" tabindex="-1" aria-labelledby="confirmCloseOrderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmCloseOrderModalLabel" style="color: black">Pedir Cuenta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>

                    <button type="button" class="btn btn-danger" onclick="closeOrder()">Aceptar</button>

    <style>

            font-size: 24px; /* Cambia el tamaño del texto a 24px */

            text-transform: uppercase; /* Convierte el texto en mayúsculas */
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const table_number = urlParams.get('table_num');
    localStorage.setItem('table_number', table_number);
    // Imprime el valor en la consola
    console.log(table_number);

    function confirmCloseOrder() {
        $('#confirmCloseOrderModal').modal('show');
    }

    function closeOrder() {
        // Hacer una solicitud al servidor Flask para cerrar la orden
        fetch('/mobile_index/close_order', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                'table_number': localStorage.getItem('table_number'),
            }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                alert('La cuenta se cerró exitosamente.');
                window.location.reload(); // Recargar la página después de cerrar la cuenta
            } else {
                alert('Error al cerrar la cuenta: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error al cerrar la cuenta. Por favor, inténtelo de nuevo.');
        })
        .finally(() => {
            $('#confirmCloseOrderModal').modal('hide');
        });
    }
</script>

<script>
    function mostrarReloj() {
        var fecha = new Date();
        var horas = fecha.getHours();
        var minutos = fecha.getMinutes();
        var segundos = fecha.getSeconds();

        // Asegurarse de que los valores siempre tengan dos dígitos
        if (horas < 10) horas = "0" + horas;
        if (minutos < 10) minutos = "0" + minutos;
        if (segundos < 10) segundos = "0" + segundos;

        // Mostrar el reloj en un elemento con el id "reloj"
        document.getElementById("reloj").innerHTML = horas + ":" + minutos + ":" + segundos;
    }

    // Actualizar el reloj cada segundo
    setInterval(mostrarReloj, 1000);
</script>
