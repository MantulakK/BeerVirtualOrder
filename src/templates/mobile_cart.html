<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrito</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mainmenulayout.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <header class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 text-center">
                <img src="../static/img/almacendecervezaslogo.png" width="500" height="250" alt="Logo">
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row text-center">
            <div class="col-12">
                <h1>Carrito</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <ul id="cart-list" class="list-group">
                    <!-- Los elementos se agregarán dinámicamente aquí -->
                </ul>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Resumen del Pedido</h5>
                        <ul id="summary-list" class="list-group">
                            <!-- Los elementos se agregarán dinámicamente aquí -->
                        </ul>
                        <p class="card-text">Total: $<span id="total-price">0.00</span></p>
                        <button id="checkout-btn" class="btn btn-primary">Realizar Pedido</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

        // Puedes usar AJAX para enviar los datos al servidor, actualizar el carrito dinámicamente, etc.
    </script>
</body>
</html>
