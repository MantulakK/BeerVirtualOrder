<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menú Almacen de la Cerveza</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mainmenulayout.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <header class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 text-center">
                <img src="../static/img/almacendecervezaslogo.png" width="500" height="250" alt="Logo">
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row text-center">

            <div class="col-12 col-md-6 col-lg-3">
                <!--<a class="navbar-brand" href="/mobile_food">-->
                <a class="navbar-brand" href="{{ url_for('mobile_food.mobile_food', table_num=table_num) }}">
                    <img src="../static/img/burguer.png" width="150" alt="Comidas">
                </a>
                <h3>Menú Platos</h3>
            </div>

            <div class="col-12 col-md-6 col-lg-3">
                <a class="navbar-brand" href="{{ url_for('mobile_drink.mobile_drink', table_num=table_num) }}">
                    <img src="../static/img/drink.png" width="150" alt="Bebidas">
                </a>
                <h3>Menú Bebidas</h3>
            </div>

            <div class="col-12 col-md-6 col-lg-3">
                <a class="navbar-brand" href="/mobile_cart">
                    <img src="../static/img/cart.png" width="150" alt="Carrito">
                </a>
                <h3>Carrito</h3>
            </div>

            <div class="col-12 col-md-6 col-lg-3">
                <!--<a class="navbar-brand" href="/mobile_cart">-->
                    <img src="../static/img/bill.png" width="150" alt="Cuenta">
                </a>
                <h3>Pedir Cuenta</h3>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</html>
