<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Comida</title>
</head>

<style>

.card-body{
    color: #40240c;
    background-color: #dfde9c;
    font-family: Georgia, 'Times New Roman', Times, fantasy;
}

</style>

<body class="bg-dark text-light">

    <div class="container">
        <div class="row mb-3">
            <div class="col d-flex align-items-center">
                <h1 class="center">Menú Comida</h1>
            </div>
            <div class="col-auto">
                <a class="navbar-brand" href="{{ url_for('mobile_index.mobile_index') }}">
                    <img src="../static/img/home.png" width="150">
                </a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for article in articles %}
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ article.name }}</h5>
                            <strong><p class="card-text">{{ article.brand }}</p>
                            <p class="card-text">{{ article.description }}</p>
                            <p class="card-text">$ {{ article.single_price }}</p></strong>
                            <!-- Puedes agregar más detalles aquí según sea necesario -->
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <!-- Agrega tus scripts aquí si es necesario -->
</body>
</html>
